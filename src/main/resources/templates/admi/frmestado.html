<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
  <div class="card-header">
  LISTA DE ESTADOS
  </div>
  <div class="card-body">
    <button type="button" class="btn btn-primary" id="btnnuevo">Nuevo<i class="bi bi-plus-circle"></i></button>
    <table class="table" id="tblestado">
      <thead>
      <tr class="table-primary">

        <th scope="col">ID</th>
          <th scope="col">Descripcion</th>
        <th scope="col">Actualizar</th>
        <th scope="col">Eliminar</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="estado:${listaestados}">

        <td th:text="${estado.idestado}" class="table-danger"></td>
        <td th:text="${estado.descestado}" class="table-info"></td>
        <td ><button type="button" class="btn btn-info btnactualizar" th:data-idestado="${estado.idestado}"
                     th:data-descestado="${estado.descestado}">
          <i class="bi bi-pencil-square"></i></button></td>

        <td > <button type="button" class="btn btn-danger btneliminar" th:data-idestado="${estado.idestado}"
                      th:data-descestado="${estado.descestado}" ><i class="bi bi-trash3"></i></button></td>

      </tr>
      </tbody>
    </table>






  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalregistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Mantenimiento Estado</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="txtdescestado" class="form-label">Descripcion</label>
          <input type="text" class="form-control" id="txtdescestado" placeholder="">
          <input type="hidden" value="0" id="hddidestado">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar <i class="bi bi-x-circle"></i></button>
        <button type="button" class="btn btn-primary" id="btnguardar">Guardar<i class="bi bi-floppy"></i></button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
