<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
  <div class="card-header">
  LISTA DE ESTADOS
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr class="table-primary">

        <th scope="col">ID</th>
          <th scope="col">Descripcion</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="estado:${listaestados}">

        <td th:text="${estado.idestado}" class="table-danger"></td>
        <td th:text="${estado.descestado}" class="table-info"></td>

      </tr>
      </tbody>
    </table>






  </div>
</div>
</body>
</html>
