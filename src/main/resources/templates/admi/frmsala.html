<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <script th:src="@{script/web/admi/frmestado}"></script>
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header">
        LISTA DE ESTADOS
    </div>
    <div class="card-body">
        <button type="button" class="btn btn-primary" id="btnnuevo">Nuevo<i class="bi bi-plus-circle"></i></button>
        <table class="table" id="tblestado">
            <thead>
            <tr class="table-primary">

                <th scope="col">ID</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="sala:${list}">

                <td th:text="${sala.idsala}" class="table-danger"></td>
                <td th:text="${sala.descsala}" class="table-info"></td>
                <td th:text="${sala.asientos}" class="table-danger"></td>
                <td th:text="${sala.estado.descestado}" class="table-info"></td>
                <td ><button type="button" class="btn btn-info btnactualizar"
                             th:data-idsala="${sala.idsala}"
                             th:data-descsala="${sala.descsala}"
                             th:data-idasientos="${sala.asientos}"
                             th:data-descestado="${sala.estado.idestado}">
                    <i class="bi bi-pencil-square"></i></button></td>



            </tr>
            </tbody>
        </table>






    </div>
</div>
</body>
</html>
